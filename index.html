<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="alert alert-success text-center">
        <h1>Login Here</h1>
    </div>

    <div class="w-50 bg-danger rounded-5 shadow-lg p-3 mb-5" style="height:300px;">
        <form action="">
            <div class="pt-3 text-center">
                <input type="email" class="form-control w-50 mx-auto" placeholder="Enter Email Address">
            </div>

            <div class="pt-3 text-center">
                <input type="password" class="form-control w-50 mx-auto " placeholder="Enter Your Password">
            </div>

            <div class="pt-4 text-center">
                <input type="submit" value="Login" class="btn btn-primary w-50 mx-auto">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
